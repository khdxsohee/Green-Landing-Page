<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-placeholder"></div>
        <nav>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">PROJECTS</a></li>
                <li><a href="#">CONTACT</a></li>
                <li><a href="#">ABOUT</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero-section">
            <div class="hero-content">
                <div class="thin-line"></div>
                <h1 class="main-title">THINK</h1>
                <h2 class="secondary-title">MINIMAL.</h2>
                <p class="description">An intentional way of living. One that makes space for more clarity, more contentment, and more joy. We believe that living with less is living with more. By removing the excess, we can focus on what truly matters.</p>
                <button class="explore-button">EXPLORE MORE</button>
            </div>
            <div class="hero-image">
                <img src="my-image.jpg" alt="A window with climbing greenery">
            </div>
        </section>

        <div class="pagination">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Minimal Design</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
